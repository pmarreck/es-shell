name: CI

on:
  push:
    branches:
      - master
      - yolo
  pull_request:

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Enable Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Flake Checks
        run: nix flake check --print-build-logs

  test:
    name: Test (${{ matrix.os }})
    needs: checks
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - macos-13
          - macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Enable Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build + Test
        run: |
          nix develop -c bash -lc '
            set -euo pipefail
            autoreconf -fi
            INSTALL=/usr/bin/install ./configure --with-readline
            make -j"$(getconf _NPROCESSORS_ONLN || echo 4)"
            make testrun
            ./es -ps < ./test/test.es ./test/tests/*
          '

  build-artifacts:
    name: Build (${{ matrix.artifact }})
    needs:
      - checks
      - test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            system: x86_64-linux
            artifact: es-x86_64-linux
          - os: ubuntu-24.04-arm
            system: aarch64-linux
            artifact: es-aarch64-linux
          - os: macos-13
            system: x86_64-darwin
            artifact: es-x86_64-darwin
          - os: macos-14
            system: aarch64-darwin
            artifact: es-aarch64-darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Enable Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build es
        run: nix build ".#packages.${{ matrix.system }}.default" --print-build-logs

      - name: Stage Artifact
        run: |
          mkdir -p dist
          cp result/bin/es "dist/${{ matrix.artifact }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}
          if-no-files-found: error
